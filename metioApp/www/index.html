<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
  <div class="tabs tabs-icon-top">
  <a class="tab-item" ui-sref="meteo">
    <i class="icon ion-home"></i>
    Meteo
  </a>
  <a class="tab-item" ui-sref="geo">
    <i class="icon ion-location"></i>
    Geo
  </a>
  <a class="tab-item" ui-sref="contact">
    <i class="icon ion-star"></i>
    Contact
  </a>
  <a class="tab-item" ui-sref="config">
    <i class="icon ion-gear-a"></i>
    Settings
  </a>
</div>

<ion-side-menus>
  <!-- Center content -->
  <ion-side-menu-content>
  <ion-nav-bar class="bar-positive">
  <ion-nav-back-button class="button-clear">
   
  </ion-nav-back-button>
    <ion-nav-buttons >
      <button menu-toggle="left" class="button button-icon ion-navicon">
       
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  
  <ion-nav-view>
    <!-- Center content -->
  </ion-nav-view>
  </ion-side-menu-content>


  <!-- Left menu -->
  <ion-side-menu side="left">
  <ion-item menu-close ui-sref="geo">Geo localisation</ion-item>
  <ion-item menu-close ui-sref="contact">Contact</ion-item>
  <ion-item menu-close ui-sref="meteo">Meteo</ion-item>
  <ion-item menu-close ui-sref="config">Configuration</ion-item>
  </ion-side-menu>

 
</ion-side-menus>
  </body>
</html>
