<ion-view view-title="Meteo">

  <ion-content class="padding">
  <h4>Saisie le nom de votre ville pour afficher les details de la meteo</h4>
   <form class="list" ng-submit="getMeteo(ville)">
  <label class="item item-input">
    <input type="text" ng-model="ville" placeholder="Ville">
  </label>
 <button class="button button-block button-positive">Envoyer</button>
</form>
  </ion-content>
</ion-view>
